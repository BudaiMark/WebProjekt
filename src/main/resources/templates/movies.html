<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage books</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background: burlywood">
<div class="container-fluid text-center">
    <div>
        <h2>Manage movies</h2>
    </div>
    <div>
        <a class="h3" th:href="@{/movies/new}">Add New Movie</a>
    </div>
    <div th:if= "${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="mr-xl-5">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Release year</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="movie : ${movieList}">
                <tr>
                    <td>[[${movie.id}]]</td>
                    <td>[[${movie.title}]]</td>
                    <td>[[${movie.director}]]</td>
                    <td>[[${movie.genre}]]</td>
                    <td>[[${movie.releaseYear}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/movies/edit/' + ${movie.id}}">Edit</a>
                        <a class="h4" th:href="@{'/movies/delete/' + ${movie.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
